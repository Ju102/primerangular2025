<div style="color: white;">
    <h1>@Directivas 2025</h1>
    <ul>
        @for (sport of sports; track sport; let i = $index) {
        <li>{{ i+1 }}: {{ sport }}</li>
        }
        @empty {
        <li>Sin elementos</li>
        }
    </ul>
    <ul>
        @for (num of numeros; track num) {
        @if (num % 2 == 0) {
        <li style="color: green">{{ num }}</li>
        }
        @else {
        <li style="color: red">{{ num }}</li>
        }
        }
    </ul>
</div>
